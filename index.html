<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPSC Quiz Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dashboard {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .book {
      margin: 10px 0;
    }
    .book h3 {
      margin-bottom: 5px;
    }
    .chapter-btn {
      margin: 5px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .chapter-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>UPSC PYQ Quiz Dashboard</h1>

    <div class="book">
      <h3>Spectrum Modern History</h3>
      <button class="chapter-btn" onclick="location.href='sp-ch1.html'">Chapter 1</button>
      <button class="chapter-btn" disabled>Chapter 2</button>
      <button class="chapter-btn" disabled>Chapter 3</button>
    </div>

    <div class="book">
      <h3>NCERT Ancient History</h3>
      <button class="chapter-btn" disabled>Chapter 1</button>
      <button class="chapter-btn" disabled>Chapter 2</button>
    </div>

    <div class="book">
      <h3>Polity by Laxmikanth</h3>
      <button class="chapter-btn" disabled>Chapter 1</button>
      <button class="chapter-btn" disabled>Chapter 2</button>
    </div>
  </div>
</body>
</html>
